version: '3.8'
networks:
  nginx_default:
    external: true
  backend:
    driver: bridge

services:
  backend:
    container_name: backend
    build:
      context: ./backend
    volumes:
      - ./backend:/app
    expose:
      - "8000"
    env_file:
      - ./backend/.env
    networks:
      - backend

  frontend:
    container_name: frontend
    build:
      context: ./frontend
    ports:
      - "80:80"
    environment:
      - REACT_APP_BACKEND_URL=/api
    volumes:
      - ./nginx:/etc/nginx
    networks:
      - nginx_default
      - backend
